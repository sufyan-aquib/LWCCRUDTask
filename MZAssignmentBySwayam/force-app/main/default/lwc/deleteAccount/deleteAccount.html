<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
        class="slds-modal slds-fade-in-open slds-modal_medium">
        <div class="slds-modal__container">
            <lightning-button-icon class="slds-modal__close" title="Close" icon-name="utility:close"
                icon-class="slds-button_icon-inverse" onclick={handleClose}></lightning-button-icon>
            <lightning-card variant="Narrow" title="Delete Account" icon-name="standard:case">
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input type="text" variant="standard" name="name" label="Account Name"
                        onchange={handleChange}></lightning-input>
                </div>
                <div slot="footer">
                    <lightning-button variant="destructive" label="Delete" title="Delete" onclick={handleDelete}></lightning-button>
                </div>
            </lightning-card>
            
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
